<div class="container">
  <div class="card custom-border">
    <div class="card-header bg-primary">
      <h5>Filtros</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-4">
            <label for="nomeMarca">Nome da Marca:</label>
            <select class="form-control custom-border" name="nomeMarca" [(ngModel)]="carroSeletor.nomeMarca">
              @for (montadora of montadoras; track montadora.id) {
              <option ngValue="{{ montadora.nome }}">
                {{ montadora.nome }} ({{ montadora.paisFundacao}})</option>
              }
            </select>
          </div>
          <div class="col-md-4">
            <label for="nome">Modelo:</label>

            <input type="text" id="nome" class="form-control custom-border" name="nomeVacina"
            [(ngModel)]="carroSeletor.modelo" />
          </div>

          <div class="col-md-2">
            <label for="numbr">Ano inicial:</label>
            <input type="number" id="inicio" class="form-control custom-border" name="dataPesquisa"
              [(ngModel)]="carroSeletor.anoInicial">

          </div>
          <div class="col-md-2">
            <label for="number">Ano final: </label>
            <input type="number" id="nome" class="form-control custom-border" name="dataPesquisa"
              [(ngModel)]="carroSeletor.anoFinal">

          </div>
          <div class="row">
            <div class="col-md-16 form-group">
              <label for="btnPesquisar" class="form-label">&nbsp;</label>
              <button type="button" class="btn btn-outline-secondary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                name="btnPesquisar" (click)="pesquisar()">
                Pesquisar
              </button>
              <label for="btnLimpar" class="form-label">&nbsp;</label>
              <button type="button" class="btn btn-outline-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                (click)="limpar()">
                Limpar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br><br>

  <div>
    <table class="table table-striped border">
      <thead>
        <tr>
          <th class="text-center">Placa:</th>
          <th class="text-center">Modelo:</th>
          <th class="text-center">Montadora:</th>
          <th class="text-center">Valor:</th>
          <th class="text-center">Ano:</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lista of listaCarros">
          <td class="text-center">{{ lista.placa }}</td>
          <td class="text-center">{{ lista.modelo }}</td>
          <td class="text-center">{{ lista.montadora.nome }}</td>
          <td class="text-center">{{ 'R$' + lista.valor }}</td>
          <td class="text-center">{{ lista.ano| date : "dd/MM/yyyy" }}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
